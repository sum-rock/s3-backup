# The folder within the S3 bucket where the backups will go
backup_folder: "test" 
# The number of weeks before a full backup runs and logs are pruned
weeks_until_refresh: 4
# The directory that is to be backed up (only local paths allowed)
source_dir: "tests/source"
# The directory where a restore action will load the data
restore_dir: "tests/restore"
# A list of paths, relative to the source path, that will be excluded from the backup
exclude_paths:
    - "melville"
    